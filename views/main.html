<div ng-controller="MessageController as vm">
    <div class="header">
        <h3 class="text-muted">chatty</h3>
    </div>
    
    <h4>Latest Chats:</h4>
    <div class="jumbotron">
        <p ng-repeat="message in vm.messages">{{ message.username }}: {{ message.message }} <span class="pull-right">{{ message.createdAt | date: "short" }}</span></p>
    </div>
    
    <form>
        <input type="text" ng-model="vm.newMessage" placeholder="New Message">
        <input type="text" ng-model="vm.username" placeholder="Username">
        <input type="submit" ng-click="vm.postMessage()">
    </form>
</div>
